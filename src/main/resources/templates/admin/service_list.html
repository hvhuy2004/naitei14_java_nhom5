<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Dịch vụ Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div> <div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-list-task"></i> Danh sách Dịch vụ Công</h5>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/services/list}" method="get" class="mb-4">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Loại Dịch vụ</label>
                        <select class="form-select" name="serviceTypeId">
                            <option value="">Tất cả</option>
                            <option th:each="type : ${serviceTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.category}"
                                    th:selected="${type.id == serviceTypeId}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Tìm kiếm (Tên/Mã)</label>
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Tên, mã dịch vụ...">
                    </div>
                    <div class="col-md-3">
                        <input type="hidden" name="page" value="0"/>
                        <input type="hidden" name="size" th:value="${servicePage.size}"/>
                        <input type="hidden" name="sortBy" th:value="${sortBy}"/>
                        <input type="hidden" name="sortDir" th:value="${sortDir}"/>
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                        <a th:href="@{/services/list}" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i> Reset
                        </a>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th><a th:href="@{/services/list(page=${servicePage.number}, size=${servicePage.size}, sortBy='id', sortDir=${sortBy == 'id' and sortDir == 'asc' ? 'desc' : 'asc'}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}">ID</a></th>
                        <th>Mã</th>
                        <th>Tên Dịch vụ</th>
                        <th>Loại</th>
                        <th>Phí</th>
                        <th>TG Xử lý (ngày)</th>
                        <th>Ngày tạo</th>
                        <th>Hành động (Admin)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${servicePage.content}">
                        <td th:text="${service.id}"></td>
                        <td th:text="${service.code}"></td>
                        <td th:text="${service.name}"></td>
                        <td><span class="badge bg-secondary" th:text="${service.serviceType?.category}"></span></td>
                        <td th:text="${#numbers.formatDecimal(service.fee, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${service.processingTime}"></td>
                        <td th:text="${#temporals.format(service.createdAt, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/admin/services/edit/{id}(id=${service.id})}" class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/admin/services/delete/{id}(id=${service.id})}" class="btn btn-sm btn-outline-danger" title="Xóa" onclick="return confirm('Bạn có chắc chắn muốn xóa dịch vụ này?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${servicePage.content.isEmpty()}">
                        <td colspan="8" class="text-center">Không có dịch vụ nào được tìm thấy.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${servicePage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li th:class="${servicePage.number == 0 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/services/list(page=0, size=${servicePage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}">Đầu</a>
                    </li>
                    <li th:class="${servicePage.number == 0 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/services/list(page=${servicePage.number - 1}, size=${servicePage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}">Trước</a>
                    </li>

                    <th:block th:with="startPage=${T(java.lang.Math).max(0, servicePage.number - 2)}, endPage=${T(java.lang.Math).min(servicePage.totalPages - 1, servicePage.number + 2)}">
                        <li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${i == servicePage.number ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:href="@{/services/list(page=${i}, size=${servicePage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}" th:text="${i + 1}"></a>
                        </li>
                    </th:block>

                    <li th:class="${servicePage.number == servicePage.totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/services/list(page=${servicePage.number + 1}, size=${servicePage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}">Sau</a>
                    </li>
                    <li th:class="${servicePage.number == servicePage.totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/services/list(page=${servicePage.totalPages - 1}, size=${servicePage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, serviceTypeId=${serviceTypeId})}">Cuối</a>
                    </li>
                </ul>
            </nav>

            <div class="alert alert-info mt-3">
                <strong>Tổng số:</strong> <span th:text="${servicePage.totalElements}">0</span> dịch vụ |
                <strong>Trang:</strong> <span th:text="${servicePage.number + 1}">1</span>/<span th:text="${servicePage.totalPages}">1</span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
