<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Form Dịch Vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${pageTitle}">Form Dịch Vụ</h5>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/admin/services/save}" th:object="${service}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="code" class="form-label">Mã Dịch vụ (Code)</label>
                        <input type="text" id="code" th:field="*{code}" class="form-control" required maxlength="50" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Tên Dịch vụ</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="serviceType" class="form-label">Loại Dịch vụ</label>
                        <select id="serviceType" th:field="*{serviceType}" class="form-select" required>
                            <option value="">-- Chọn Loại --</option>
                            <option th:each="type : ${allTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.category}"
                                    th:selected="${service.serviceType != null and service.serviceType.id == type.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fee" class="form-label">Phí (Fee)</label>
                        <input type="number" id="fee" th:field="*{fee}" class="form-control" step="0.01" />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="processingTime" class="form-label">TG Xử lý (Ngày)</label>
                        <input type="number" id="processingTime" th:field="*{processingTime}" class="form-control" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu
                    </button>
                    <a th:href="@{/services/list}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
