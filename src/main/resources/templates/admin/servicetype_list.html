<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Loại Dịch vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-tags-fill"></i> Quản lý Loại Dịch vụ</h5>
            <a th:href="@{/admin/servicetypes/new}" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-circle"></i> Tạo Loại mới
            </a>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Mô tả</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${serviceTypes}">
                        <td th:text="${type.id}"></td>
                        <td th:text="${type.category}"></td>
                        <td th:text="${type.description}"></td>
                        <td>
                            <a th:href="@{/admin/servicetypes/edit/{id}(id=${type.id})}" class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/admin/servicetypes/delete/{id}(id=${type.id})}" class="btn btn-sm btn-outline-danger" title="Xóa" onclick="return confirm('Bạn có chắc chắn muốn xóa loại dịch vụ này?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${serviceTypes.isEmpty()}">
                        <td colspan="4" class="text-center">Chưa có loại dịch vụ nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
